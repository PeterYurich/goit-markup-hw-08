    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button type="button" class="modal-close-btn" data-modal-close>
                <svg class="modal-close-icon">
                    <use href="./images/sprite-bw.svg#iconclose"></use>
                </svg>
            </button>

            <form name="order">
                <b class="form-title">Оставьте свои данные, мы вам перезвоним</b>
            </form>

            <label for="name" class="form-label">Имя</label>
            <div class="input-wrapper">
                <input class="form-input" type="text" name="name" id="name">
                <svg class="form-input-icon">
                    <use href="./images/sprite-bw.svg#form-person"></use>
                </svg>
            </div>

            <label for="tel" class="form-label">Телефон</label>
            <div class="input-wrapper">
                <input class="form-input" type="tel" name="tel" id="tel">
                <svg class="form-input-icon">
                    <use href="./images/sprite-bw.svg#form-tel"></use>
                </svg>
            </div>

            <label for="email" class="form-label">Почта</label>
            <div class="input-wrapper">
                <input class="form-input" type="email" name="email" id="email">
                <svg class="form-input-icon">
                    <use href="./images/sprite-bw.svg#form-email"></use>
                </svg>
            </div>

            <label class="form-label" for="comment">Комментарий</label>
            <textarea class="comment" name="coment" id="comment" placeholder="Введите текст"></textarea>

            <div class="checkbox-wrapper">
                <input type="checkbox" required id="agreement" class="hidden agreement-checkbox">
                <label for="agreement" class="agreement-text">Соглашаюсь с рассылкой и принимаю
                    <a class="conditions" href="">Условия договора</a> </label>
            </div>


            <button type="submit" class="submit-btn">Отправить</button>
        </div>
    </div>
